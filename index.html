<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <!-- Form Input --> 
      <div class="todo-form">
        <input type="text" id="todoInput" placeholder="Masukkan tugas..." />
        <input type="date" id="dateInput" />
        <button id="addBtn">Add</button>
      </div>

      <!-- Filter -->
      <div class="filter-section">
        <h3>Filter Tugas</h3>
        <div class="filter-buttons">
          <button id="filterAll" class="filter-btn active">All</button>
          <button id="filterToday" class="filter-btn">Today</button>
        </div>
      </div>

      <!-- List -->
      <ul id="todoList"></ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
